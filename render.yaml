services:
  - type: web
    name: brain-tumor-detection
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x startup.sh && ./startup.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true"
    disk:
      name: data
      mountPath: /opt/render/project/src/app/static/uploads
      sizeGB: 1 